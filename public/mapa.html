<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delimitar Zonas de Reparto</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Delimitar Zonas de Reparto</h1>
    <div id="map"></div>
    <input type="text" id="calleInput" placeholder="Ingrese calles..." />
    <button id="delimitarBtn">Delimitar Zona</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-32.9468, -60.6393], 13); // Coordenadas de Rosario

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Funcionalidad para delimitar la zona
        document.getElementById('delimitarBtn').addEventListener('click', function() {
            const calles = document.getElementById('calleInput').value;
            // Aquí puedes agregar la lógica para dibujar las calles en el mapa
            alert(`Se delimitará la zona con las calles: ${calles}`);
        });
    </script>
</body>
</html>
